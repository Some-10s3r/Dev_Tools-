    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dev_Tool's</title>
</head>
<body>
    <!-- nav bar section -->
     <nav class="navbar">
        <div class="nav-container">
            <p class="logo-title">Dev_Tool's</p>
            <ul class="nav-links">
                <li style="--i:0;"><a href="#">Neumorph'</a></li>
                <li style="--i:1;"><a href="#">Blob'Maker</a></li>
                <li style="--i:2;"><a href="#">gradients'</a></li>
                <li style="--i:3;"><a href="#">About</a></li>
            </ul>
            <div class="nav-about"><a href="#">About</a></div>
            <div class="hamb">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="nav-pos-fix" style="height: 7rem;"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-title-container">
                <div class="header-title">Neumorphism  
                    <div class="header-content-fix" style="display: inline-block;">
                        <div class="header-more-container" id="header-more-button">
                            <span class="material-symbols-outlined header-more"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-content" id="header-more-content">
                <div class="header-content-fix">
                    Create stylish UI elements effortlessly with our Neumorphism Generator.
                 Customize shadows and highlights for a modern look and generate CSS instantly.
                </div>
            </div>
        </div>
    </header>

    <!-- control panel section -->
    <section class="control-panel">
        <label for="color">Pick a color</label>
        <input type="color" name="color" id="color">
        <div class="control-container">
            <div class="controls Control-size">
                <label for="size">Size:</label>
                <div class="knob"></div>
            </div>
            <div class="controls Control-radius">
                <label for="Radius">Radius:</label>
                <div class="knob"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
